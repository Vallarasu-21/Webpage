<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="D:/HTML/css/signupform.css">
	<title>Signup</title>
</head>
<body>	
	<form>
		<div class="container">
		    <h1>Sign Up</h1>
		    	<p>Please fill this form to create an account</p>
		    <hr>

		    <label for="email"><b>Email</b></label>
		    <input type="text" name="email" placeholder="Enter Email"  required>

		    <label for="fname"><b>Full Name</b></label>
		    <input type="text" name="fanme" placeholder="Enter Fullname" required>

		    <label for="uname"><b>Username</b></label>
		    <input type="text" name="uname" placeholder="Enter Username"  required>

		    <label for="psw"><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="psw" required>

		    <label for="psw-repeat"><b>Repeat Password</b></label>
		    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
		    
		    <label>
		      <input type="checkbox" checked="checked" name="remember" > Remember me
		    </label>
		    
		    <p>By creating an account you agree to our <a href="#" >Terms & Privacy</a>.</p>
		</div>

		<div class="submit">
		       <a href="file:///D:/HTML/miniproject_website.html#" class="cancelbtn">Cancel</a>
		       <a href="" class="signupbtn">Sign Up</a>
		</div>
		
	</form>
</body>
</html>
